<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/ico"/>
    <title>新增系统账号</title>
    <!-- RequireJS -->
    <script type="text/javascript" data-main="/custom/security/AddSysUser.js"
            src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.min.js"></script>
</head>
<body class="bg-white">
<div class="container">
    <!-- 表单 水平布局 -->
    <form class="form-horizontal" id="SysUserForm" method="post">
        <div class="form-group row" style="margin-top: 20px;">
            <label for="inputUserName" class="col-sm-2 col-md-2 text-right control-label">账号名称</label>
            <div class="col-sm-10 col-md-10">
                <input type="text" class="form-control" id="inputUserName" name="inputUserName" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUserPwd" class="col-sm-2 col-md-2 text-right control-label">账号密码</label>
            <div class="col-sm-10 col-md-10">
                <input type="password" class="form-control" id="inputUserPwd" name="inputUserPwd"
                       placeholder="密码长度需要 6 位以上" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUserEmail" class="col-sm-2 col-md-2 text-right control-label">账号邮箱</label>
            <div class="col-sm-10 col-md-10">
                <input type="email" class="form-control" id="inputUserEmail" name="inputUserEmail" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUserPhone" class="col-sm-2 col-md-2 text-right control-label">账号手机</label>
            <div class="col-sm-10 col-md-10">
                <input type="tel" class="form-control" id="inputUserPhone" name="inputUserPhone" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUserRoleId" class="col-sm-2 col-md-2 text-right control-label">对应角色</label>
            <div class="col-sm-10 col-md-10">
                <!-- 下拉列表 -->
                <select class="form-control" id="inputUserRoleId" name="inputUserRoleId" required></select>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;"></div>
        <!-- 按钮 -->
        <div class="form-group text-center row">
            <div class="col-sm-6">
                <button type="reset" class="btn btn-warning">重 置</button>
            </div>
            <div class="col-sm-6">
                <!-- 异步提交，不要填写 type="submit" -->
                <button type="button" id="btn_SaveAddSysUser" class="btn btn-primary">提 交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
